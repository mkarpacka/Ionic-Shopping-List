<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Zdjęcia paragonów
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <ion-button expand="block" (click)="takeSnap()">
        Dodaj zdjęcie
    </ion-button>

    <ion-list>
        <ion-list-header>Ostatnio dodane zdjęcie
        </ion-list-header>
        <img [src]="displayImage" />
        <ion-list-header>Pozostałe zdjęcia
        </ion-list-header>
        <div *ngIf="savedImages">
            <div *ngFor="let savedImage of savedImages">
                <img [src]="savedImage" />
            </div>
        </div>

    </ion-list>

</ion-content>
